{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>

<a href="{% url 'posts:post-create' %}" class="btn btn-primary">Create New Post</a>
<hr>

{% for post in object_list %}
    <div>
        <h2><a href="{% url 'posts:post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatechars:150 }}</p>
        <small>Published: {{ post.created_at }}</small>
        <hr>
    </div>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

{% endblock %}
