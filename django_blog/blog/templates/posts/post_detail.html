{% extends 'base.html' %}
{% block content %}
<article class="post-detail">
<h1>{{ post.title }}</h1>
<p class="meta">By {{ post.author }} on {{ post.created_at|date:'F j, Y, g:i a' }}</p>
<div class="post-body">{{ post.content|linebreaks }}</div>


{% if user == post.author %}
<p>
<a href="{% url 'posts:post-update' post.pk %}">Edit</a> |
<a href="{% url 'posts:post-delete' post.pk %}">Delete</a>
</p>
{% endif %}


<p><a href="{% url 'posts:post-list' %}">Back to all posts</a></p>
</article>
{% endblock %}
